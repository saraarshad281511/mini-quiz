</head>

<body>
    <div class="container">
        <h1>JavaScript Final Quiz</h1>
        <p id="progress"></p>
        <h2 id="question"></h2>

            <button onclick="checkAnswer(1)" id="opt1"></button>
            <button onclick="checkAnswer(2)" id="opt2"></button>

        <p id="score"></p>
    </div>

</body>
